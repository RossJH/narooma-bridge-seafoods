<form
  class="login-form"
  id="fs-frm"
  name="Fresh-fish-list"
  accept-charset="utf-8"
  action="https://formspree.io/f/xknkydwd"
  method="post"
>
  <input type="hidden" name="user-id" value="1234" />
  <div class="align-form">
    <fieldset id="fs-frm-inputs" class="email">
      <label for="full-name"></label>
      <input
        class="input-fields"
        type="text"
        name="name"
        id="full-name"
        placeholder="name"
        required=""
        maxlength="30"
      />
      <label for="email-address"></label>
      <input
        class="input-fields"
        type="email"
        name="_replyto"
        id="email-address"
        placeholder="email"
        required=""
      />
    </fieldset>
    <input
      class="btn btn--secondary btn--stretched"
      type="submit"
      value="Subscribe"
    />
  </div>
</form>
